<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>

    <script src="js/swiper.js" type="module" defer></script>
    <script src="js/index.js" type="module" defer></script>

    <title>Cabot Cruises</title>
  </head>
  <body>
    <section id="header__wrapper">
      <header>
        <div id="logo">
          <img
            src="./content/logo_assets/logo.png"
            alt="Cabot Cruises Logo"
            srcset="
              ./content/logo_assets/logo1.png 1x,
              ./content/logo_assets/logo2.png 2x,
              ./content/logo_assets/logo3.png 3x
            "
          />
        </div>

        <a href="tel:+18005551234">1-800-555-1234</a>
      </header>
    </section>

    <section id="nav__wrapper">
      <div id="nav">
        <nav>
          <button id="hamburgerBtn">&#9776;</button>
          <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li class="parent">
              <a href="#">Cruises</a>
            </li>
            <li class="parent">
              <a href="#">Agents</a>
              <ul>
                <li><a href="#">Sally Rodgers</a></li>
                <li><a href="#">Buddy Hall</a></li>
              </ul>
            </li>
            <li><a href="#">Book</a></li>
          </ul>
        </nav>

        <form id="searchInput" action="">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />

          <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
              />
            </svg>
          </button>
        </form>
      </div>
    </section>

    <section id="main__wrapper">
      <main>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <picture>
                <source
                  media="(max-width: 350px)"
                  srcset="/unit1/content/images/slider_1-square.jpg"
                />
                <img
                  src="/unit1/content/images/slider_1.jpg"
                  alt="Cruise Image One"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  media="(max-width: 350px)"
                  srcset="/unit1/content/images/slider_2-square.jpg"
                />
                <img
                  src="/unit1/content/images/slider_2.jpg"
                  alt="Cruise Image One"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  media="(max-width: 350px)"
                  srcset="/unit1/content/images/slider_3-square.jpg"
                />
                <img
                  src="/unit1/content/images/slider_3.jpg"
                  alt="Cruise Image One"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  media="(max-width: 350px)"
                  srcset="/unit1/content/images/slider_4-square.jpg"
                />
                <img
                  src="/unit1/content/images/slider_4.jpg"
                  alt="Cruise Image One"
                />
              </picture>
            </div>
          </div>

          <!-- If we need pagination -->d
          <div class="swiper-pagination"></div>
        </div>

        <section id="BlogArticles">
          <h1>Recent Blog Articles</h1>

          <div>
            <a href="#" class="blogCTA">
              <span>Blog Title</span>
              <img src="" alt="" />
              <span>Date Info</span>
            </a href="#">
            <a href="#" class="blogCTA">
              <span>Blog Title</span>
              <img src="" alt="" />
              <span>Date Info</span>
            </a href="#">
            <a href="#" class="blogCTA">
              <span>Blog Title</span>
              <img src="" alt="" />
              <span>Date Info</span>
            </a href="#">
            <a href="#" class="blogCTA">
              <span>Blog Title</span>
              <img src="" alt="" />
              <span>Date Info</span>
            </a href="#">
          </div>
        </section>
      </main>
    </section>

    <section id="footer__wrapper">
      <footer>
        <section>
          <div id="ContactUs"></div>

          <div id="NewsLetter"></div>

          <div id="WhyCabotCruise"></div>
        </section>

        <section id="socials"></section>

        <p>Copyright</p>
      </footer>
    </section>
  </body>
</html>
